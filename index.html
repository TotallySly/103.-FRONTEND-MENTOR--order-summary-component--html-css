<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main class="container">
            <img src="images/illustration-hero.svg" alt="Hero Image of a lady listening to music via headphones" />
            <div class="heading--container">
                <h1>Order Summary</h1>
            </div>
            <div class="description--container">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan--container">
                <img src="images/icon-music.svg" alt="" />
                <div class="plan--flex"><span class="annual--plan">Annual Plan</span> <span class="annual--cost">$59.99/year</span></div>
                <a href="#">Change</a>
            </div>
            <div class="payment--container">
                <button class="btn--payment">Proceed to Payment</button>
                <a href="#" class="btn--cancel">Cancel Order</a>
            </div>
        </main>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    </body>
</html>
